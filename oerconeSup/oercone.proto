Terminator = "\n";

# How Oerlikon Centre-One Pressure Gauge Works:
## Send a command, then wait 100ms and send an ENQ ("05") to get the reply


getPressure {
	out "PR1\r";
	wait 100;
	out "05";
	in "%d,%f";
}

getUnits {
    out "UNI\r";
	wait 100;
	out "05";
    in "%{0|1|2|3}";
}

setUnits {
    #UNI,1 = mbar
    #UNI,2 = Torr
    #UNI,3 = Pascal
	#UNI,4 = Micron
    out "UNI,%{0|1|2|3}\r";
	wait 100;
	out "05";
    in "%{0|1|2|3}";
}
